<div class="stock-container">
    <div class="name">
        <!-- <h3>{{name}}</h3> - <h4>({{code}})</h4> -->
        {{stock.name + '('+stock.code+')'}})
    </div>
    <div class="price" [class.positive]="stock.isPositiveChange()"
                       [class.negative]="!stock.isPositiveChange()"
                       [style.background-color]="stock.isPositiveChange()?'red':'green'">$ {{stock.price}}</div>
    <button (click)="onToggleFavorite($event)" 
            *ngIf="!stock.favorite">Add to Favorite</button>
</div>
